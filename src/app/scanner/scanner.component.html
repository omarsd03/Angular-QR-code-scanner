<!DOCTYPE html>
<html>
  <head>
    <title>Instascan</title>
    <script type="text/javascript" src="instascan.min.js"></script>
  </head>
  <body>
    <div class="headerTop">
      QR Scanner
    </div>

    <form> 
      <div class="form-group">
        <div class="changecam" *ngIf="camerass">
            <select class="dropmenu" (change)="onChange($event.target.value)" >
              <option *ngFor="let camera of camerass; let i = index" value="{{camera.name}}">{{camera.name}}</option>
            </select>
        </div>
        <br>
        <div style="margin-top: -20px;">
          <video id="preview"></video>
        </div>
      </div>
    </form>
  </body>
</html>
